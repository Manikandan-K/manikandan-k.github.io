---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

    <div class="share">
        <label>Share via</label>
        <a class="tweet fa fa-twitter" target="_blank" href="https://twitter.com/share?url={{site.url | append: page.url}}&text={{page.title}}">Twitter</a>
        <a class="fb fa fa-facebook" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{site.url | append: page.url}}">Facebook</a>
    </div>
</div>
